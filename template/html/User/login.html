<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="../../css/index.css">
<link rel="stylesheet" href="../../css/login.css">
<title>Login</title>
</head>
<body>
<header>
    <nav class="nav bg-primary navbar-expand-lg">
        <a class="navbar-brand text-light text-font" href="#">FotoBook</a>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <form class="form-inline py-1 my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Photo/Album" aria-label="Search">
                    </form>
                </div>
                <div class="col-6">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link text-font text-light">Name</a></li>
                        <li class="nav-item"><a class="nav-link text-font text-light">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="login">
        <div class="include-form">
            <h1 class="title-h1 text-primary">FotoBook Login</h1>
            <div class="margin-form">
                <div class="div-form a">
                    <div>
                        <img class="img-login" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" />
                    </div>
                    <form class="form-container">
                        <div>
                          <input type="text" class="form-control" id="exampleInputFirstName1" placeholder="Enter your First Name">
                        </div>
                        <div>
                          <input type="password" class="form-control" id="exampleInputLastName1" placeholder="Enter your Last Name">
                        </div>
                        <div class="ori-div-btn">
                            <button type="submit" class="btn div-btn btn-primary">Login</button>
                        </div>
                        <div class="ori-div-btn div-a">
                            <a class="div-btn "  href="#">Forgot password ?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="create-account"><a  href="#">Create an account</a></div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
