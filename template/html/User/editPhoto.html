<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="../../css/index.css">
<link rel="stylesheet" href="../../css/myphoto.css">
<!-- <link rel="stylesheet" href="../../css/dropzone.css"> -->
<title>FotoBook</title>
</head>
<body>
<header>
    <nav class="nav bg-primary navbar-expand-lg">
        <a class="navbar-brand text-light text-font" href="#">FotoBook</a>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-xl-6">
                    <form class="form-inline py-1 my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Photo/Album" aria-label="Search">
                    </form>
                </div>
                <div class="col-xl-6">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link text-font text-light">Name</a></li>
                        <li class="nav-item"><a class="nav-link text-font text-light">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container-fluid body-index">
        <div class="row content">
            <div class="col-xl-2 content-left">
                <div >Feeds</div>
                <div >My Photos</div>
                <div>My Albums</div>
            </div>
            <div class="col-xl-8 div-content">
                <div class="add-new">
                    <div class="d-xl-inline"><b> Edit Photo</b></div>
                    <button class=" float-right btn btn-primary">Back</button>
                </div>
                <hr>
                <div class="myphoto-content">
                    <form>
                        <div class="row">
                            <div class="col">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Title</label>
                                <input type="text" class="form-control" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Sharing Mode</label>
                                <select class="custom-select custom-select-xl mb-3">
                                    <option value="1">Public</option>
                                    <option value="2">Private</option>
                                  </select>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            </div>
                            <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
                            </div>
                            </div>
                        </div>
                        <button class="btn btn-success">Save</button>
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            <div class="col-xl-2"></div>
        </div>
    </div>
</section>
<!-- <script src="../../js/dropzone-5.7.0/" ></script>
<script src="../../js/dropzone.js"></script> -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
