<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="../../css/index.css">
<link rel="stylesheet" href="../../css/myphoto.css">
<link rel="stylesheet" href="../../css/editUser.css">
<title>FotoBook Admin</title>
</head>
<body>
<header>
    <nav class="nav bg-primary navbar-expand-lg">
        <a class="navbar-brand text-light text-font" href="#">FotoBook Admin</a>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-xl-6">
                    <form class="form-inline py-1 my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Photo/Album" aria-label="Search">
                    </form>
                </div>
                <div class="col-xl-6">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link text-font text-light">Name</a></li>
                        <li class="nav-item"><a class="nav-link text-font text-light">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container-fluid body-index">
        <div class="row content">
            <div class="col-xl-2 content-left">
                <div>Manage Photos</div>
                <div>Manage Albums</div>
                <div class="text-primary">Manage Users</div>
            </div>
            <div class="col-xl-8 div-content">
                <div class="add-new">
                    <div><b>Edit User Profile</b></div>
                </div>
                <hr>
                <div class="form-edit">
                    <div class="form-edit-img">
                        <img src="../../images/images.png" />
                    </div>
                    <div class="row">
                        <div class="col-xl-2"></div>
                        <div class="form-edit-info col-xl-10">
                            <div class="row">
                                <div class="col-xl-3"></div>
                                <div class="mb-2 col-xl-9"><b class="text-primary">Basic information</b></div>
                            </div>
                            <form class="class-form" id="id-form">
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-xl-3 col-form-label">First Name</label>
                                    <div class="col-xl-9">
                                    <input type="text" class="form-control" id="staticEmail" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-xl-3 col-form-label">Last Name</label>
                                    <div class="col-xl-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-xl-3 col-form-label">Email</label>
                                    <div class="col-xl-9">
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label  class="col-xl-3 col-form-label">Password</label>
                                    <div class="col-xl-9">
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col col-xl-3"> Active </label>
                                    <div class="col-10 mt-sm-2 mt-xl-2 col-xl-9">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                      </div>
                                    </div>
                                  </div>
                                <div class="row">
                                    <div class="col-xl-3"></div>
                                    <div class="col-xl-9">
                                        <button class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2"></div>
        </div>
    </div>
</section>
<script src="../../js/dropzone.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
